<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Foundation</title>
    <link rel="stylesheet" href="assets//css/app.css" />
    <script src="assets//js/modernizr.js"></script>
  </head>
  <body>

    <br>
<br>
<div class="content-wrap">
  <div class="small-12 columns text-center">
    
    <ul class="small-block-grid-2 medium-block-grid-4">
      <li>
        <!-- 
        
        ANIMATED BLOCK

        Animation Name (REQUIRED)
        [ slide-in-from-west | slide-in-from-east | slide-in-from-north | slide-in-from-south | fade-in | fade-out | shake | spin-cw | spin-ccw ]

        Optional Speed Modifiers
        [ slow | fast ]

        Optional Timing Function Modifiers
        [ ease | ease-in | ease-out | ease-in-out | linear ]

        Optional Iteration Count Modifiers
        [ infinite ]                                                            

        -->
        <div class=" block" data-animate="slide-in-from-west slow ease"></div><br>

        <!-- Trigger -->
        <span class="trigger button">Animate!</span>
      </li>
     
    </ul>

  </div>
</div>
    
    <script src="assets//js/all.js"></script>
  </body>
</html>
